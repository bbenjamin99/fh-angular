
<div class="bg-dark border-right p-3" id="sidebar">

    <h3 class="text-light">Gifs App</h3>
    <hr class="text-white">

    @if (tagsHistory.length == 0) {
      <h4 class="text-white">No hay busquedas</h4>
    }@else {
      <h4 class="text-white" >Busquedas recientes:</h4>
    }

    <div
     class="list-group list-reset">
        <button 
        *ngFor="let tag of tagsHistory"
        (click)="searchTag( tag )"
        class="list-group-item list-group-item-action">
        {{tag | titlecase}}
        </button>
    </div>
</div>
