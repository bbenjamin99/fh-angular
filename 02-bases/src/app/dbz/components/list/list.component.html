<h4>Listado</h4>
        <ul class="list-group" >
            <li *ngFor="
            let employ of employList;
            let i = index;
            let isFirst = first;
            let isLast = last;
            let isEven = even;
            let isOdd = odd;"
            class="list-group-item"
            [ngClass]="{'list-group-item-success' : isLast,
             'list-group-item-primary' : isEven}">
              <span></span>
             <strong> ID: </strong>  <span class="text-primary">{{i + 1}}</span> -
             <strong> Legajo: </strong>{{employ.legajo}} -
             <strong> Nombre: </strong> <span>{{employ.name}}</span>
            </li>

        </ul>
